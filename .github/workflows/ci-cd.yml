name: VehicAid CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
      run: |
        cd backend
        pip install pytest pytest-django
        pytest
    
    - name: Run linting
      run: |
        cd backend
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # Build and Push Backend Docker Image
  backend-build:
    needs: backend-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}

  # Build Web Applications
  web-build:
    needs: backend-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        app: [admin, provider, booker]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/${{ matrix.app }}/package-lock.json
    
    - name: Install dependencies
      run: |
        cd web/${{ matrix.app }}
        npm ci
    
    - name: Build
      run: |
        cd web/${{ matrix.app }}
        export GH_PAGES=true
        npm run build
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: ./web/${{ matrix.app }}
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web-${{ matrix.app }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web-${{ matrix.app }}:${{ github.sha }}

  # Deploy to Kubernetes
  deploy:
    needs: [backend-build, web-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    
    steps:
    - name: Check if Kubernetes is configured
      id: check_kube
      run: |
        if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
          echo "KUBE_CONFIG secret is not set. Skipping Kubernetes deployment."
          echo "skip_deploy=true" >> $GITHUB_OUTPUT
        else
          echo "KUBE_CONFIG is configured. Proceeding with deployment."
          echo "skip_deploy=false" >> $GITHUB_OUTPUT
        fi
    
    - uses: actions/checkout@v3
      if: steps.check_kube.outputs.skip_deploy == 'false'
    
    - name: Set up kubectl
      if: steps.check_kube.outputs.skip_deploy == 'false'
      uses: azure/setup-kubectl@v3
    
    - name: Configure kubectl
      if: steps.check_kube.outputs.skip_deploy == 'false'
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to Kubernetes
      if: steps.check_kube.outputs.skip_deploy == 'false'
      run: |
        kubectl apply -f infrastructure/k8s/
        kubectl rollout status deployment/vehicaid-backend
        kubectl rollout status deployment/vehicaid-web-admin
        kubectl rollout status deployment/vehicaid-web-provider
        kubectl rollout status deployment/vehicaid-web-booker
    
    - name: Verify deployment
      if: steps.check_kube.outputs.skip_deploy == 'false'
      run: |
        kubectl get pods
        kubectl get services

  # Notify on Completion
  notify:
    needs: [backend-build, web-build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        backend_result="${{ needs.backend-build.result }}"
        web_result="${{ needs.web-build.result }}"
        deploy_result="${{ needs.deploy.result }}"
        
        echo "Job Results:"
        echo "  Backend Build: $backend_result"
        echo "  Web Build: $web_result"
        echo "  Deploy: $deploy_result"
        echo ""
        
        # Determine if this is a build run (main branch) or test-only run (PR/other)
        build_attempted=false
        if [[ "$backend_result" == "success" || "$web_result" == "success" ]]; then
          build_attempted=true
        fi
        
        # Check for failures
        if [[ "$backend_result" == "failure" || "$web_result" == "failure" ]]; then
          echo "‚ùå Build failed. Please check the logs."
          exit 1
        fi
        
        # Report success based on what ran
        if [[ "$build_attempted" == "true" ]]; then
          echo "‚úÖ Build completed successfully!"
          echo "Backend and web applications built and pushed to registry."
          
          if [[ "$deploy_result" == "success" ]]; then
            echo "üöÄ Deployment to Kubernetes successful!"
          elif [[ "$deploy_result" == "skipped" ]]; then
            echo "‚è≠Ô∏è Kubernetes deployment skipped"
          elif [[ "$deploy_result" == "failure" ]]; then
            echo "‚ö†Ô∏è Kubernetes deployment encountered an error"
            echo "Note: Deployment is optional and did not fail the workflow"
          fi
        else
          # Builds were skipped - this is expected for PRs and non-main branches
          echo "‚úÖ Tests passed! (Builds skipped - not running on main branch)"
        fi
