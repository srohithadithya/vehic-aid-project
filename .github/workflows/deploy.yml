name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            web/admin/package-lock.json
            web/booker/package-lock.json
            web/provider/package-lock.json

      - name: Install and Build Admin
        working-directory: ./web/admin
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.vehicaid.com/api/v1' }}
        run: |
          npm ci
          npm run build

      - name: Install and Build Booker
        working-directory: ./web/booker
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.vehicaid.com/api/v1' }}
        run: |
          npm ci
          npm run build

      - name: Install and Build Provider
        working-directory: ./web/provider
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.vehicaid.com/api/v1' }}
        run: |
          npm ci
          npm run build

      - name: Prepare Deployment
        run: |
          mkdir -p public/admin
          mkdir -p public/booker
          mkdir -p public/provider
          # Copy build outputs
          cp -r web/admin/out/* public/admin/
          cp -r web/booker/out/* public/booker/
          cp -r web/provider/out/* public/provider/
          # Copy landing page
          cp .github/landing_page.html public/index.html
          # Create .nojekyll to allow files starting with _
          touch public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
