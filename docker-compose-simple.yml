services:
  db:
    image: postgres:14-alpine
    container_name: vehicaid_db
    environment:
      POSTGRES_DB: vehic_aid
      POSTGRES_USER: vehic_aid
      POSTGRES_PASSWORD: vehic_aid123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vehic_aid" ]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vehicaid_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db_data:
