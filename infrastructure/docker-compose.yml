services:
  # Database
  db:
    image: postgres:14-alpine
    container_name: vehicaid_db
    environment:
      POSTGRES_DB: vehic_aid
      POSTGRES_USER: vehic_aid
      POSTGRES_PASSWORD: vehic_aid123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vehic_aid" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vehicaid-net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: vehicaid_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vehicaid-net

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vehicaid_backend
    environment:
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key-change-in-production-12345"
      DB_NAME: "vehic_aid"
      DB_USER: "vehic_aid"
      DB_PASSWORD: "vehic_aid123"
      DB_HOST: "db"
      DB_PORT: "5432"
      REDIS_URL: "redis://redis:6379/1"
      DATABASE_URL: "postgres://vehic_aid:vehic_aid123@db:5432/vehic_aid"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    ports:
      - "8001:8000"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vehicaid-net

  # Celery Worker
  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vehicaid_celery
    command: celery -A vehic_aid_backend worker -l info
    environment:
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key-change-in-production-12345"
      DB_NAME: "vehic_aid"
      DB_USER: "vehic_aid"
      DB_PASSWORD: "vehic_aid123"
      DB_HOST: "db"
      DB_PORT: "5432"
      REDIS_URL: "redis://redis:6379/1"
      DATABASE_URL: "postgres://vehic_aid:vehic_aid123@db:5432/vehic_aid"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      - backend
    networks:
      - vehicaid-net

  # Admin Panel
  admin:
    build:
      context: ../web/admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    container_name: vehicaid_web_admin
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    depends_on:
      - backend
    networks:
      - vehicaid-net

  # Provider Panel
  provider:
    build:
      context: ../web/provider
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    container_name: vehicaid_web_provider
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    depends_on:
      - backend
    networks:
      - vehicaid-net

  # Booker Panel
  booker:
    build:
      context: ../web/booker
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    container_name: vehicaid_web_booker
    ports:
      - "3003:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    depends_on:
      - backend
    networks:
      - vehicaid-net

networks:
  vehicaid-net:
    driver: bridge

volumes:
  db_data:
  static_files:
  media_files:
