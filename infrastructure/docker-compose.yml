services:
  # 1. Database
  db:
    image: postgres:14-alpine
    container_name: vehicaid_db
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vehicaid-net

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: vehicaid_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vehicaid-net

  # 3. Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vehicaid_backend
    env_file: .env
    ports:
      - "8001:8000"
    volumes:
      - ../backend:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ../backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vehicaid-net

  # 4. Celery Worker
  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vehicaid_celery
    command: celery -A vehic_aid_backend worker -l info
    env_file: .env
    depends_on:
      - backend
    networks:
      - vehicaid-net

  # 5. Celery Beat
  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vehicaid_celery_beat
    command: celery -A vehic_aid_backend beat -l info
    env_file: .env
    depends_on:
      - backend
    networks:
      - vehicaid-net

  # 6. Admin Panel
  admin:
    build:
      context: ../web/admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: vehicaid_web_admin
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - backend
    networks:
      - vehicaid-net

  # 7. Provider Panel
  provider:
    build:
      context: ../web/provider
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: vehicaid_web_provider
    ports:
      - "3001:3000"
    env_file: .env
    depends_on:
      - backend
    networks:
      - vehicaid-net

  # 8. Booker Panel
  booker:
    build:
      context: ../web/booker
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: vehicaid_web_booker
    ports:
      - "3003:3000"
    env_file: .env
    depends_on:
      - backend
    networks:
      - vehicaid-net

networks:
  vehicaid-net:
    driver: bridge

volumes:
  db_data:
  static_files:
  media_files:
