{% load static %}
<aside id="sidebar">
    <div class="sidebar-header">
        <img src="{% static 'img/logo/logo.png' %}" alt="Vehic-Aid Logo" class="logo">
        <span class="app-name">Vehic-Aid CMS</span>
    </div>
    
    <nav class="sidebar-nav">
        <ul>
            <li class="nav-title">Administration</li>
            <li class="nav-item {% if 'dashboard' in request.path %}active{% endif %}">
                <a href="{% url 'admin_dashboard' %}"><i class="icon-dashboard"></i> Dashboard</a>
            </li>
            <li class="nav-item {% if 'providers' in request.path %}active{% endif %}">
                <a href="{% url 'admin_provider_management' %}"><i class="icon-users"></i> Providers & Verification</a>
            </li>
            <li class="nav-item {% if 'transactions' in request.path %}active{% endif %}">
                <a href="{% url 'admin_transaction_log' %}"><i class="icon-finance"></i> Financial Reports</a>
            </li>
            
            <li class="nav-title">Emergency & Support</li>
            <li class="nav-item {% if 'helpline' in request.path and 'map' not in request.path %}active{% endif %}">
                <a href="{% url 'helpline_call_view' %}"><i class="icon-headset"></i> Call Center View</a>
            </li>
            <li class="nav-item {% if 'map' in request.path %}active{% endif %}">
                <a href="{% url 'helpline_live_map' %}"><i class="icon-map"></i> Live Dispatch Map</a>
            </li>
        </ul>
    </nav>
</aside>
