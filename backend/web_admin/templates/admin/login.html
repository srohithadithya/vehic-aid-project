{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Reset and Layout */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); /* Premium Dark Teal/Blue Gradient */
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    /* Login Container - overriding Jazzmin/AdminLTE styles */
    .login-box {
        width: 100%;
        max-width: 450px;
        margin: 0 !important; /* Override AdminLTE positioning */
        padding: 0;
        background: transparent;
    }

    /* Card Styling */
    .card {
        background: rgba(255, 255, 255, 0.98);
        border: none;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        overflow: hidden;
    }

    .card-body {
        padding: 40px !important;
    }

    /* Logo Fix */
    .login-logo {
        margin-bottom: 30px;
        text-align: center;
    }
    
    .login-logo a {
        color: #1a1a1a !important;
        font-weight: 700; 
    }

    .login-logo img {
        max-width: 160px; /* CRITICAL FIX: Restrict massive logo width */
        height: auto;
        display: block;
        margin: 0 auto 15px;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }

    /* Input Fields */
    .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #e0e0e0;
        background-color: #f8f9fa;
        transition: all 0.2s ease;
        height: auto;
    }

    .form-control:focus {
        border-color: #2c5364;
        box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.1);
        background-color: #fff;
    }

    .input-group-text {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        background-color: #fff;
    }

    /* Buttons */
    .btn-primary {
        background: linear-gradient(to right, #203a43, #2c5364);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        width: 100%;
        margin-top: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(32, 58, 67, 0.3);
        background: linear-gradient(to right, #1a2f38, #244654);
    }

    /* Typography */
    .login-box-msg {
        color: #666;
        font-size: 0.95rem;
        padding-bottom: 25px;
    }

</style>
{% endblock %}
