services:
  # Django Backend
  - type: web
    name: vehic-aid-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt && python backend/manage.py collectstatic --noinput"
    startCommand: "cd backend && gunicorn vehic_aid_backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: vehic-aid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vehic-aid-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

  # Celery Worker
  - type: worker
    name: vehic-aid-worker
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && celery -A vehic_aid_backend worker -l info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vehic-aid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vehic-aid-redis
          property: connectionString

  # Celery Beat
  - type: worker
    name: vehic-aid-beat
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && celery -A vehic_aid_backend beat -l info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vehic-aid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vehic-aid-redis
          property: connectionString

databases:
  - name: vehic-aid-db
    databaseName: vehicaid
    user: vehicaid_user
    plan: free

  - name: vehic-aid-redis
    plan: free
