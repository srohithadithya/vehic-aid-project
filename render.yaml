services:
  # Django Backend
  - type: web
    name: vehic-aid-backend
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn vehic_aid_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: vehic_aid_backend.settings.production
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://srohithadithya.github.io"
      - key: DATABASE_URL
        fromDatabase:
          name: vehic-aid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vehic-aid-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

  # Celery Worker
  - type: worker
    name: vehic-aid-worker
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && celery -A vehic_aid_backend worker -l info"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: vehic_aid_backend.settings.production
      - key: DATABASE_URL
        fromDatabase:
          name: vehic-aid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vehic-aid-redis
          property: connectionString

  # Celery Beat
  - type: worker
    name: vehic-aid-beat
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && celery -A vehic_aid_backend beat -l info"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: vehic_aid_backend.settings.production
      - key: DATABASE_URL
        fromDatabase:
          name: vehic-aid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vehic-aid-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: vehic-aid-redis
    region: singapore # Optional, defaults to account region
    plan: free # Note: Free Redis on Render is ephemeral (data lost on restart)

databases:
  - name: vehic-aid-db
    databaseName: vehicaid
    user: vehicaid_user
    plan: free

