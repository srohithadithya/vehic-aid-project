services:
  # Django Backend (Free Web Service)
  - type: web
    name: vehic-aid-backend
    env: docker
    dockerContext: "./backend"
    startCommand: "daphne -b 0.0.0.0 -p $PORT vehic_aid_backend.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: vehic_aid_backend.settings.production
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://srohithadithya.github.io"
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      # You must provide these manually in Render Dashboard:
      - key: DATABASE_URL
        sync: false # User will input their Neon/Supabase URL
      - key: REDIS_URL
        sync: false # User will input their Upstash URL

# Removed Managed Databases and Redis to avoid "Add Card" requirement
# Removed Workers as they are paid on Render

