version: '3.8'

services:
  # --- 1. PostgreSQL Database Service ---
  postgres:
    image: postgres:14-alpine
    container_name: vehicaid_postgres
    # Restart the container if it stops, unless manually stopped
    restart: always 
    environment:
      # These MUST match the credentials in your backend/.env.dev file
      POSTGRES_DB: vehicaid_db
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password123
    volumes:
      # Persists data to a local named volume on your machine
      - postgres_data:/var/lib/postgresql/data/
    ports:
      # Maps container port 5432 to your local machine's port 5432
      - "5432:5432"

  # --- 2. Redis Message Broker Service (for Celery and Channels) ---
  redis:
    image: redis:7-alpine
    container_name: vehicaid_redis
    restart: always
    ports:
      # Maps container port 6379 to your local machine's port 6379
      - "6379:6379"
    volumes:
      # Persists Redis data 
      - redis_data:/data/

# Define the volumes used by the services
volumes:
  postgres_data:
  redis_data: